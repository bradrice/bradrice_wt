services:
  web:
    build: .
    # command: python manage.py runserver 0.0.0.0:8000
    command: tail -f /dev/null
    volumes:
      - ./:/app
    ports:
      - "8083:8000"
    depends_on:
      - db

  db:
    image: postgres:16
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=bradrice_wt
      - POSTGRES_USER=bradrice
      - POSTGRES_PASSWORD=${DATABASE_PW}
